<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'learn_logs/base.html' %}
{% load bootstrap3 %}
{% block header %}
    <h2>Add a new file</h2>
{% endblock header %}
{% block content%}
    <form action="{% url 'learn_logs:addfile' %}" method="post" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form%}
        {% buttons %}
            <button name="submit">addfilec</button>
        {% endbuttons %}
    </form>
{% endblock content%}
</body>
</html>
