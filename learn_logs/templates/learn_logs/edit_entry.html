<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'learn_logs/base.html' %}
{% load bootstrap3 %}
{% block header %}
    <h2>
        edit {{topic}} entry
    </h2>
    <h2>
        <a href="{% url 'learn_logs:topic' topic.id %}">{{topic}}</a>
    </h2>
{% endblock header %}
{% block content%}

    <form action="{% url 'learn_logs:edit_entry' entry.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit">edit entries</button>
        {% endbuttons %}
    </form>
{% endblock content%}
</body>
</html>
